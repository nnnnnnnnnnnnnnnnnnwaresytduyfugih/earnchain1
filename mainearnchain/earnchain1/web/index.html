<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Chain</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: var(--shadow);
        }

        .logo i {
            font-size: 28px;
            color: white;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 28px 0 20px 0;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary-color);
        }

        .ads-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 32px;
        }

        .ad-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .ad-card:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .ad-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ad-reward {
            color: var(--success-color);
            font-size: 1rem;
            font-weight: 600;
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .click-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .click-btn:hover {
            background-color: var(--secondary-color);
        }

        .click-btn:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }

        .history-item {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            border-left: 3px solid var(--primary-color);
        }

        .history-title {
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .history-details {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .loading, .error {
            text-align: center;
            padding: 30px;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .error {
            background-color: #fee2e2;
            border-radius: 10px;
            color: var(--error-color);
            border: 1px solid #fecaca;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 28px 0;
        }

        .feature {
            text-align: center;
            padding: 16px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .feature i {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--primary-color);
        }

        .feature-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-link"></i>
            </div>
            <h1>Earn Chain</h1>
            <p class="subtitle">Build Your Digital Rewards</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Your Balance</div>
                <div class="stat-value" id="balance">0.0000</div>
                <div class="stat-label">POINTS</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Earned</div>
                <div class="stat-value" id="total-earned">0.0000</div>
                <div class="stat-label">POINTS</div>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <div class="feature-text">Fast Rewards</div>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <div class="feature-text">Secure</div>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <div class="feature-text">Mobile Friendly</div>
            </div>
            <div class="feature">
                <i class="fas fa-gem"></i>
                <div class="feature-text">Valuable</div>
            </div>
        </div>

        <h2 class="section-title">
            <i class="fas fa-bullhorn"></i>
            Available Tasks
        </h2>
        <div class="ads-grid" id="ads">
            <div class="loading">Loading tasks...</div>
        </div>

        <h2 class="section-title">
            <i class="fas fa-history"></i>
            Recent Activity
        </h2>
        <div id="history">
            <div class="loading">Loading activity...</div>
        </div>

        <div class="footer">
            <p>Powered by Earn Chain</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
